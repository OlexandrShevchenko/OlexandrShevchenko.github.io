<h1>Registration</h1>
<form>    
<label for="">First name</label><br>
<div><input type="text" placeholder="Enter your name"></div>
    
<label for="">Last name</label><br>
<div><input type="text" placeholder="Enter your surname"></div>
    
<div>Gender</div>
<label for="contactChoice1">Male</label>
<input type="radio" id="payChoice1"
name="pay" value="creditCard">
   
<label for="payPalChoice2">Female</label>
<input type="radio" id="payChoice2"
name="pay" value="payPal">

<div>Birthday</div>
<input type="date">

<div>
<label for="about">Write about yourself</label>
<br>
<textarea id="about" name="about" placeholder="A few words about who are you"></textarea>
</div>
<div>
    <select>
        <option value="" disabled selected>Choose a course</option>
        <option value="backend">Backend</option>
        <option value="frontend">Frontend</option>
        <option value="web_design">Web design</option>
        <option value="3d_design">3D design</option>
    </select>
</div>

    <label for="add_photo">Add a photo</label>
    <div><input type="file"></div>
<div>
    <button id="sing_up">Sign up</button>
</div>
</form>
